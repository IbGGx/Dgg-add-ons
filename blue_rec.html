<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تنزيل</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .image-box {
            margin-bottom: 20px;
        }

        .image {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

        .greeting {
            margin-top: 10px;
            font-size: 24px;
        }

        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .download-btn:hover {
            background-color: darkgreen;
        }

        .arrow {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 36px;
            color: white;
            text-decoration: none;
        }

        .arrow:hover {
            color: lightgray;
        }
        
        .vir{
        background:green;
        }
    </style>
</head>
<body>
<h1 class="vir">1.21.51</h1>
    <div class="container">
        <div class="image-box">
            <img src="https://www2.0zz0.com/2025/04/02/14/844377602.png" alt="صورة" class="image">
            <p class="greeting">resorce pack minecraft pe virison 1.21.51</p>
            <a href="https://www.mediafire.com/file/o1jc27g70ce086g/%C2%A7bblue.zip/file" class="download-btn">download</a>
        </div>

    <script>
        // يمكنك إضافة وظائف تفاعل إضافية هنا
        document.querySelector('.arrow').addEventListener('click', function() {
            alert("تم النقر على السهم!");
        });
    </script>
</body>
</html>
